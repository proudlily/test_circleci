version: 2
jobs:
 # build:
 #   machine: true
  #  steps:
   #   - checkout
   #   - run: docker login -u $username -p $password
     # - run: make build

  deploy-develop:
    docker:
      - image: ankrnetwork/alpine:v1.0.0
    working_directory: /tmp/project
    steps:
      - run:
          name: copy kubeconfig to base image
          command: data=$(cat /root/.kube/oentext ); crypt aes -k=$kubekey -e=false -d=$data > /root/.kube/config
      - checkout
      - run:
          name: switch dev.hub
          command: kubectl config use-context dev.hub.k8s.ankr.network
      - run:
          name: echo
          command: |
            kubectl apply -f deployment/echo-service.yaml

  deploy-stage:
    docker:
      - image: ankrnetwork/alpine:v1.0.0
    working_directory: /tmp/project
    steps:
      - run:
          name: copy kubeconfig to base image
          command: data=$(cat /root/.kube/oentext ); crypt aes -k=$kubekey -e=false -d=$data > /root/.kube/config
      - checkout
      - run:
          name: switch stage.hub
          command: kubectl config use-context stage.hub.k8s.ankr.network
      - run:
          name: echo
          command: |
            kubectl apply -f deployment/echo-service.yaml

  deploy-prod:
    docker:
      - image: ankrnetwork/alpine:v1.0.0
    working_directory: /tmp/project
    steps:
      - run:
          name: copy kubeconfig to base image
          command: data=$(cat /root/.kube/oentext ); crypt aes -k=$kubekey -e=false -d=$data > /root/.kube/config
      - checkout
      - run:
          name: switch prod.hub
          command: kubectl config use-context hub.k8s.ankr.network
      - run:
          name: echo
          command: |
            kubectl apply -f deployment/echo-service.yaml

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: develop
      - deploy-develop:
          requires:
            - build
          filters:
            branches:
              only: develop
      - deploy-stage:
          requires:
            - build
          filters:
            branches:
              only: stage
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master